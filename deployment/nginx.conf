# ============================================
# Nginx Configuration for RPS Management System
# Ubuntu 22.04 + CyberPanel
# ============================================

# UPSTREAM: Node.js Backend
upstream rps_backend {
    # Kalau pakai PM2 cluster mode, bisa tambah multiple servers
    server 127.0.0.1:5000;
    # server 127.0.0.1:5001; # Uncomment jika pakai multiple instances
    # server 127.0.0.1:5002;
    
    # Load balancing method
    least_conn; # Gunakan server dengan koneksi paling sedikit
    
    # Keep-alive connections
    keepalive 64;
}

# ============================================
# SERVER BLOCK - HTTP (akan redirect ke HTTPS)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirect semua HTTP ke HTTPS
    return 301 https://$server_name$request_uri;
}

# ============================================
# SERVER BLOCK - HTTPS (MAIN)
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # ========== SSL CERTIFICATE ==========
    # Ganti dengan path SSL certificate Anda
    # Jika pakai CyberPanel, biasanya auto-generate di:
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Configuration (Modern & Secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ========== DOCUMENT ROOT (React Build) ==========
    root /var/www/rps/client/dist;
    index index.html;
    
    # ========== LOGGING ==========
    access_log /var/www/rps/logs/nginx-access.log;
    error_log /var/www/rps/logs/nginx-error.log;
    
    # ========== SECURITY HEADERS ==========
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # ========== GZIP COMPRESSION (OPTIMASI!) ==========
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # ========== REVERSE PROXY ke Backend (API) ==========
    location /api/ {
        proxy_pass http://rps_backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # ========== SERVE STATIC FILES (React) ==========
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets (JS, CSS, images)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ========== UPLOADS (jika ada) ==========
    location /uploads/ {
        alias /var/www/rps/server/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # ========== HEALTH CHECK ==========
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # ========== DENY ACCESS to sensitive files ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
